[bdist_wheel]
universal = 1

[aliases]
test = pytest

[metadata]
license_file = LICENSE

[flake8]
ignore = W503
exclude =
    .tox,
    .git,
    __pycache__,
    build,
    dist,
    tests/fixtures/*,
    *.md,
    *.pyc,
    *.egg-info,
    .cache,
    .eggs,
    hoa2dot/__init__.py,
max-complexity = 10
max-line-length = 99

[mypy]
python_version = 3.7
strict_optional = True

# Per-module options:

# Per-module options for tests dir:

[mypy-pytest]
ignore_missing_imports = True
