[tox]
envlist = py37, flake8, mypy

[testenv:flake8]
basepython = python3.7
deps = flake8
commands =
    flake8 hoa2dot tests

[testenv:mypy]
basepython = python3.7
deps = mypy
commands =
    mypy hoa2dot tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}

deps = pytest
       pytest-cov
commands =
    pip install .
    pytest --basetemp={envtmpdir} --doctest-modules\
       hoa2dot tests/ \
       --cov-report=html \
       --cov-report=term \
       --cov=hoa2dot {posargs}

[testenv:docs]
basepython = python3.7
deps = pipenv
commands =
    pipenv install --dev
    mkdocs build --clean

[testenv:docs-serve]
basepython = python3.7
deps = pipenv
commands =
    pipenv install --dev
    mkdocs build --clean
    python -c 'print("###### Starting local server. Press Control+C to stop server ######")'
    mkdocs serve
